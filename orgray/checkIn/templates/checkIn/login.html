<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Orgray Car Rentals{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(to right, #f76a8c, #fead83); /* Gradient from Pink to Orange */
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none !important;
            padding: 14px 16px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            text-decoration: none !important;
            background-color: #ccc; /* Light Gray */
            color: #fff;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar h1 a {
            color: #fff;
            text-decoration: none !important;
            font-size: 24px;
            background: linear-gradient(to right, #ff5e78, #ffb870); /* Gradient from Pink to Orange for Title */
            -webkit-background-clip: text;
            color: transparent;
        }

        .navbar h1 a:hover {
            text-decoration: none !important;
            color: #fff;
        }

        .navbar p {
            margin: 5px 0 0;
            color: #fff;
            font-size: 14px; /* Adjust the font size as needed */
        }

        .signout-link {
            font-size: 16px;
            text-decoration: none !important;
            margin-top: 5px;
            display: inline-block;
            color: #49beb7; /* Turquoise */
        }

        .signout-link:hover {
            text-decoration: none !important;
            color: #37a39c; /* Darker Turquoise */
        }

        .form-container {
            background-color: #fff; /* White */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }

        form {
            width: 100%;
            max-width: 100%; 
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #49beb7; /* Turquoise */
            color: #fff;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .navbar h1 {
                margin-bottom: 10px;
            }

            .signout-link {
                margin-top: 10px;
            }

            .form-container {
                width: 90%;
            }
        }
    </style>

    <!-- Include jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Add this script to initialize date picker -->
    <script>
        $(document).ready(function() {
            $(".datepicker").datepicker();
        });
    </script>
</head>
<body>
    <div class="navbar">
        <div class="content">
            <h1><a href="{% url 'home' %}" style="color: #fff;">Orgray Car Rentals</a></h1>
            <p>Address: 1098 Strange Street, Lee's Summit, Missouri</p>
            <p>Contact: (+1) 234-456-7890</p>
        </div>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required autocomplete="off">

            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required autocomplete="off">

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
