{% extends 'checkIn/base.html' %}

{% block title %}Upload Car Details - Orgray Car Rentals{% endblock %}

{% block content %}
    <h2>Upload Car Details</h2>
    
    <form class="upload-car-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="upload-button">Upload Car</button>
    </form>

    <style>
        .upload-car-form {
            width: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .upload-button {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            background-color: #49beb7; /* Turquoise */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
{% endblock %}
